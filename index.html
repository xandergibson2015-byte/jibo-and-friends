<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jibo and Friends</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Basic CSS if you donâ€™t want a separate file */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
    }

    #robot-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      padding: 20px;
      justify-content: center;
    }

    .robot-card {
      flex: 1 1 200px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      padding: 15px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      max-width: 250px;
    }

    .robot-card:hover {
      transform: translateY(-5px);
      box-shadow: 4px 4px 12px rgba(0,0,0,0.2);
    }

    .robot-card h2 {
      margin-top: 0;
      font-size: 1.2em;
      color: #34495e;
    }

    .robot-card p {
      margin-bottom: 0;
      color: #555;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <header>Jibo and Friends</header>

  <div id="robot-gallery">
    <!-- Robot cards will be injected here by renderer.js -->
  </div>

  <!-- Load the robot data first -->
  <script src="robots.js"></script>
  <!-- Then load renderer to populate the UI -->
  <script src="renderer.js"></script>
</body>
</html>
