name: Build macOS App

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm install

      - name: Build macOS app
        run: npm run build

      - name: Upload macOS DMG
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: macOS-DMG
          path: dist/*.dmg
